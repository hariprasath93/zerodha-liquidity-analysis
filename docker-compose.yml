services:
  connector:
    build: .
    command: python run_connector.py --symbol NIFTY,BANKNIFTY,FINNIFTY --login-now
    network_mode: host
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
      - REDIS_HOST=127.0.0.1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: on-failure:3

  receiver:
    build: .
    command: python run_receiver.py
    network_mode: host
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
      - REDIS_HOST=127.0.0.1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: on-failure:3

  dashboard:
    build: .
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    network_mode: host
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - ./data:/app/data
    restart: on-failure:3
